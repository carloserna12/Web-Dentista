

<body>
    <form action="/" class="decor" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h1>Agregar un tratamiento</h1>

            <input type="text" placeholder="Nombre" class="form-control" formControlName="name">
            
            <input type="text" class="form-control" formControlName="image" placeholder="Enlace Imagen">

            <textarea placeholder="Descripcion" class="form-control" cols="30" rows="5" formControlName="description"></textarea>
            
            <button type="submit" value="Enviar" class="btn btn-info" >Guardar</button>
        </div>
    </form>

    <form action="/" class="decor" [formGroup]="formularioEliminar" (ngSubmit)="onClickDelete()">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h1>Eliminar un tratamiento</h1>

            <input type="text" placeholder="Nombre" class="form-control" formControlName="name">
            
            <button type="submit" value="Eliminar" class="btn btn-info" >Eliminar</button>
        </div>
    </form>
</body>
